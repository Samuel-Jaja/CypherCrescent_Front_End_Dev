<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="navbar1.css" />
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand-logo">
            <img src="./images/chainlink-link-logo.svg" alt="logo" height="100" />
            <h2>Discovery</h2>
        </div>

        <div class="navbar-menu">
            <ul class="navbar-ul">
                <li class="navbar-listitem">
                    <a class="active" href="#"></a>Home</li>
                <li class="navbar-listitem">
                    <a href="#"></a>Applications</li>
                <li class="navbar-listitem">
                    <a href="#"></a>Media</li>
                <li class="navbar-listitem">
                    <a href="#"></a>US Universities</li>
                <li class="navbar-listitem">
                    <a href="#"></a>Contact Us</li>
                <li class="navbar-listitem">
                    <a href="#"></a>About</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h4>Front-End Development</h4>
            <div class="inner-left">
                <form id="form1" method="get" action="https://google.com">
                    <fieldset>
                        <legend>Registration Form</legend>
                        <label for="">Email:</label><br />
                        <input type="email" required /><br /><br />
                        <label for="">Phone No:</label><br />
                        <input type="number" /><br /><br />
                        <label for="">Country:</label><br />
                        <input type="text" disabled /><br /><br />
                        <label for="">Gender:</label><br />
                        <input type="text" required /><br /><br />

                        <p>Join a Project Team </h3>

                            <select name="lang" id="data">
                <option value="ccl">Cypher Crescent</option>
                <option value="pm">Project Manager</option>
                <option value="pa">Project Architect</option>
                <option value="des">Designer</option>
                <option value="dev">Developer</option>
              </select>
                            <br />
                            <br />
                            <input type="submit" id="submit" value="Submit" />
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="center">
            <h4>Engineering Software Development Pathway</h4>
            <img src="./images/e92e58ec9d338a234945ae3d3ffd5be3.jpg" alt="mid-logo" />
        </div>
        <div class="right">
            <h4>Back-End Architecture</h4>
            <section class="one">
                <form>
                    <fieldset>
                        <legend>.NET</legend>
                        <input type="radio" id="entityFrame" name="fav_language" value="entityFrame" />
                        <label for="entityFrame">Entity Frame Work</label><br />
                        <input type="radio" id="Dapper" name="fav_language" value="Dapper" />
                        <label for="Dapper">Dapper </label><br />
                        <input type="radio" id="asp" name="fav_language" value="asp" />
                        <label for="asp">ASP.NET Core</label><br>
                        <input type="radio" id="C#" name="fav_language" value="C#" />
                        <label for="c#">C#</label>
                    </fieldset>

                </form>
            </section>
            <img src="./images/download.jfif" alt="backend-logo" />
        </div>
    </div>

    <footer>
        <a href="https://www.cyphercrescent.com.ng/">Powered by Cypher Crescent Limited</a
      >
    </footer>
